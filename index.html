<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header__title">HANGMAN</h1>
            <h3 class="header__subtitle">VANILLA JAVASCRIPT HANGMAN GAME</h3>
        </div>
        <div class="game">
            <div class="game__instructions">
                <p>Use the alphabet below to guess the word, or click hint to get a clue.</p>
            </div>
            <div class="game__alphabet">
                <button type="button">A</button>
                <button type="button">B</button>
                <button type="button">C</button>
                <button type="button">D</button>
                <button type="button">E</button>
                <button type="button">F</button>
                <button type="button">G</button>
                <button type="button">H</button>
                <button type="button">I</button>
                <button type="button">J</button>
                <button type="button">K</button>
                <button type="button">L</button>
                <button type="button">M</button>
                <button type="button">N</button>
                <button type="button">O</button>
                <button type="button">P</button>
                <button type="button">Q</button>
                <button type="button">R</button>
                <button type="button">S</button>
                <button type="button">T</button>
                <button type="button">U</button>
                <button type="button">V</button>
                <button type="button">W</button>
                <button type="button">X</button>
                <button type="button">Y</button>
                <button type="button">Z</button>
            </div>
            <div class="game__category">
                <p>The chosen category is <span id='category'>Food</span></p>
            </div>
            <div id="game__word">
            </div>
            <div class="game__lives-counter">
                <p id="game__message"></p>
                <p id="game__lives">You have <span id='lives-counter'>6</span> lives</p>
                <p>Countdown: <label id="minutes"></label>:<label id="seconds"></label></p>
            </div>
            <div class="game__clue">
                <p>Clue: <span id='clue'>-</span></p>
            </div>
            <div class="game__image">
                <img id="image" src="images/hangman_6.png">
                <div id="game__resume">
                   <p id="usedLives"></p>
                   <p id="usedHints"></p>
                   <p id="usedTime"></p>
                </div>
            </div>
            <div class="game__buttons">
                <button type="button" id="hint-button">Hint</button>
                <button type="button" id="playAgain-button">Play Again!</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/scripts/script.js"></script>
</body>
</html>
